<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto JavaScript</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <input type="text" id="busca" onkeyup="pesquisarTarefa()" placeholder="pesquisar por Rank">
  </header>
  <main>
    <section id="tarefas">
      <h2>Missões Ninja <button onclick="abrirModal()">nova missão</button></h2>
      <!-- <h6>Nenhuma tarefa registrada</h6> -->
      <ul id="lista"></ul>
    </section>
    <section id="overlay" onclick="fecharmodal()"></section>
    <div id="criartarefa" class="modal">
      <form onsubmit="novaTarefa()">
        <h3>
          Criar tarefa<box-icon name="x" size="md" onclick="fecharmodal()"></box-icon>
        </h3>
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo" required>
        <label for="descricao">Descrição</label>
        <textarea id="descricao" required></textarea>
        <button>Criar</button>
      </form>
    </div>
  </main>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="index.js"></script>
</body>

</html>
